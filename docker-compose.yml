services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: inventory
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: .
    environment:
      - DATABASE_URL=postgresql+asyncpg://admin:secret@db:5432/inventory
    depends_on:
      - db
    ports:
      - "8000:8000"